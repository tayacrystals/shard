name: Publish Packages

on:
  push:
    branches:
      - main

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: '1.3.8'

      - name: Install dependencies
        run: bun install

      - name: Build packages
        run: |
          bun --cwd packages/sdk run build
          bun --cwd packages/core run build
          bun --cwd packages/model-openaigeneric run build

      - name: Publish packages
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          bun --cwd packages/sdk publish
          bun --cwd packages/core publish
          bun --cwd packages/model-openaigeneric publish