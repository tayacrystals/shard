name: Publish Packages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  id-token: write  # Required for OIDC
  contents: read

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: '1.3.8'

      - name: Setup Node.js for npm
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: bun install

      - name: Build packages
        run: |
          bun --cwd=./packages/sdk run build
          bun --cwd=./packages/core run build
          bun --cwd=./packages/model-openaigeneric run build

      - name: Publish packages
        run: |
          npm publish --workspace packages/sdk --provenance --access public
          npm publish --workspace packages/core --provenance --access public
          npm publish --workspace packages/model-openaigeneric --provenance --access public